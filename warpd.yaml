build:
  - path: '.'
    buildpacks:
      - fob
  - path: 'app2'
    buildpacks:
      - cody

envMapping:
  - branch: '*'
    excludeBranches:
      - main
      - staging
    envName: test-\(1\)
    cluster: test-us-east-1-1
  - branch: main
    envName: production
    cluster: production-us-east-1-1